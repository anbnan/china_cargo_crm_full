
<!DOCTYPE html>
<html lang="ru">
<head><meta charset="UTF-8"><title>Создание заказа</title>
<style>
body { background: #1e1e1e; color: white; font-family: Arial; padding: 40px; }
input, textarea, button {
    display: block; margin: 10px 0; padding: 10px;
    background: #2c2c2c; border: 1px solid #555; color: white; width: 300px;
}
</style></head>
<body>
<h2>Создать заказ</h2>
<form id="orderForm">
<input type="number" name="id" placeholder="ID заказа" required>
<input type="number" name="client_id" placeholder="ID клиента" required>
<input type="text" name="status" placeholder="Статус">
<input type="number" step="0.01" name="total_price" placeholder="Сумма">
<textarea name="comment" placeholder="Комментарий"></textarea>
<button type="submit">Создать</button>
</form>
<script>
document.getElementById("orderForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData.entries());
    await fetch("/orders/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });
    alert("Заказ создан!");
});
</script>
</body>
</html>
